<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
        <script type = "text/javascript" src="js/scene1.js"></script>
        <script type = "text/javascript" src="js/scene2.js"></script>
        <script type = "text/javascript" src="js/scene3.js"></script>
        <title>Happy Life Game! | Play</title>
        <link rel="shortcut icon" href="images/Kaguya 1.ico"/>
    </head>
    <body>
        <!--Header-->
        <div class = "topnav">
            <a href="index.html">Home</a>
            <a href="rules.html">Rules</a>
            <a href="about.html">About</a>
            <a class="active" href="lobby.html">Start Game</a>
        </div>
        <!--end of Header-->
        <div class="chat-container">
            <header class="chat-header">
                <h1>Chat</h1>
                <a href="index.html" class="btn">Leave Room</a>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                    <h2 id="room-name"></h2>
                    <h3><i class="fas fa-users"></i> Users</h3>
                    <ul id="users"></ul>
                    <input type="button" value="Ready" id="readyGameButton" onclick="changeReady()"/></input>
                </div>
                <div class="chat-messages"></div>
            </main>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input
                        id="msg"
                        type="text"
                        placeholder="Enter Message"
                        required
                        autocomplete="off"
                    />
                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>
        <div id='gameDiv'></div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js"
            integrity="sha512-53y53BQwxZvk4YGd9SkHPqI7nDwlIIFZ4D2BSJG08Co7y6O3YsWeRtO6trPtdoyqfTCTkTbCulNosIAI6E4UvQ=="
            crossorigin="anonymous">
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/userchat.js"></script>
        <script src="js/game.js"></script>
    </body>
    <!--Footer-->
    <div class="footer-bottom" style = "position: relative;">
        &copy; Brandon M. & Jonathan Z. | <a href="https://github.com/wert322/HappyLifeGame">GitHub Link</a>
    </div>
    <!--End of Footer-->
</html>
