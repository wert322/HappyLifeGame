<!DOCTYPE html>
<html>
    <head>
		<link href="css/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src=js/game.js></script>
		<link rel="shortcut icon" href="images/Chika 2.ico"/>
    </head>
    <body>
        <!--Header-->
        <div class = "topnav">
            <a href="index.html">Home</a>
            <a href="rules.html">Rules</a>
            <a href="about.html">About</a>
			<a class="active" href="startgame.html">Start Game</a>
        </div>
        <!--end of Header-->
		<h1>Happy Life Game!</h1>
        <div class="join-container">
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							data-error="This field is required."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Create/join a room</label>
						<input
							type="text"
							name="room"
							id="room-text"
							placeholder="Enter the room name..."
							required
							data-error="This field is required."
						/>
					</div>
					<button type="submit" class="btn">Join Game</button>
				</form>
			</main>
		</div>
		<div>
			<h3>Rooms Available:</h3>
			<ul id="rooms"></ul>	
		</div>
        <!--Footer-->
        <div class = "footer">
            <div class="footer-bottom">
                &copy; Brandon M. & Jonathan Z. | <a href="https://github.com/wert322/HappyLifeGame">GitHub Link</a>
            </div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src=js/test.js></script>
		<!--End of Footer-->
    </body>
</html>
