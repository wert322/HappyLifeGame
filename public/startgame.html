<!DOCTYPE html>
<html>
    <head>
		<link href="css/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src=js/game.js></script>
		<script src=js/test.js></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			$(window).on("load", function() {
				$("#custom-room-div").hide();
				$("#room").change(function() {
					if ($(this).val() == "custom") {
						$("#custom-room-div").show();
						$("#custom-room-text").attr('required', '');
						$("#custom-room-text").attr('data-error', 'This field is required.');
					} else {
						$("#custom-room-div").hide();
						$("#custom-room-text").removeAttr('required');
						$("#custom-room-text").removeAttr('data-error');
					}
				});
			});
		</script>
    </head>
    <body>
        <!--Header-->
        <div class = "topnav">
            <a href="index.html">Home</a>
            <a href="rules.html">Rules</a>
            <a href="about.html">About</a>
			<a class="active" href="startgame.html">Start Game</a>
        </div>
        <!--end of Header-->
		<h1>Happy Life Game!</h1>
		<h3>Rooms Available</h3>
		<ul id="rooms"></ul>
        <div class="join-container">
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							data-error="This field is required."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Hayasaka">Hayasaka</option>
							<option value="Maki">Maki</option>
							<option value="Fujiwara">Fujiwara</option>
							<option value="Moeha">Moeha</option>
							<option value="Shirogane">Shirogane</option>
							<option value="Kaguya">Kaguya</option>
							<option value="Ishigami">Ishigami</option>
							<option value="Kei">Kei</option>
							<option value="Iino">Iino</option>
							<option value="custom">Create/join custom room...</option>
						</select>
					</div>
					<div class="form-control" id="custom-room-div">
						<label for="customroom">Create/join a custom room</label>
						<input
							type="text"
							name="customroom"
							id="custom-room-text"
							placeholder="Enter the custom room name..."
						/>
					</div>
					<button type="submit" class="btn">Join Game</button>
				</form>
			</main>
		</div>

        <!--Footer-->
        <div class = "footer">
            <div class="footer-bottom">
                &copy; Brandon M. & Jonathan Z. | <a href="https://github.com/wert322/HappyLifeGame">GitHub Link</a>
            </div>
        </div>
		<!--End of Footer-->
    </body>
</html>
