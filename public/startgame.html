<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--Header-->
        <div class = "topnav">
            <a href="index.html">Home</a>
            <a href="rules.html">Rules</a>
            <a href="about.html">About</a>
            <a class="active" href="startgame.html">Start Game</a>
        </div>
        <!--end of Header-->
        <h1>Happy Life Game!</h1>
        <div style = "text-align: center;">
            <form>
                <label for="username">Username:</label>
                <input type="text" name="usernameForm" value="Enter your username" onclick="this.value='';">
                <br>
                <input type="button" onclick="initialize();" id="btn" value="Create Lobby"></input>
                <br>
                <label for="hostID">Host's ID:</label>
                <input type="text" name="hostIDForm" value="Enter the Host's ID" onclick="this.value='';">
                <input type="button" onclick="joint();" id="btn" value="Join Lobby"></input>
            </form>
        </div>

        <div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>

        <div>
            <p>Your Host ID is: <span id="hostIDPlaceholder"></span></p>
        </div>
        <!--Footer-->
        <div class = "footer">
            <div class="footer-bottom">
                &copy; Brandon M. & Jonathan Z. | <a href="https://github.com/wert322/HappyLifeGame">GitHub Link</a>
            </div>
        </div>
        <!--End of Footer-->
    </body>
</html>
